<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Booking System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'activity_list' %}">Activities</a>
    <a class="nav-link text-light" href="{% url 'booking_report' %}">Report</a>
    
    <div class="ms-auto d-flex">
        {% if user.is_authenticated %}
            <span class="navbar-text text-light me-3">
                Hello, {{ user.students.name }}
            </span>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm btn-danger">Logout</button>
          </form>
        {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>

</body>
</html>
