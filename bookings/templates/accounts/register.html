{% extends "base.html" %}

{% load crispy_forms_tags %}



{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3">Register</h2>
    <form method="post">
        {% csrf_token %}
        
        {{ profile_form|crispy }}
        {{ user_form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
</div>
{% endblock %}
